<html>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
                In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">

                <form id="login__form" method="POST">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="username_log" type="text" class="input" name="username_log">
                            <span id="error_username_log" class="error"></span>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="passwd_log" type="password" class="input" name="passwd_log">
                            <span id="error_passwd_log" class="error"></span>

                        </div>
                        <div class="group">
                            <input type="submit" id="login" class="button" value="Sign In">
                        </div>

                        <hr class="hr-text" data-content="or login with">

                        <div class="social_login">
                            <input type="submit" id="login_git" class="button_git" value="GIT-HUB">
                            <input type="submit" id="login_google" class="button_google" value="GOOGLE">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-2">You don't have an account? | </label>
                            <label class="recover_passwd" id="recover_passwd"> Forgot password?</label>
                        </div>
                    </div>
                </form>

                <form id="register__form" method="post">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="username_reg" type="text" class="input" name="username_reg">
                            <span id="error_username_reg" class="error"></span>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="passwd1_reg" type="password" class="input" name="passwd1_reg">
                            <span id="error_passwd1_reg" class="error"></span>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="passwd2_reg" type="password" class="input" name="passwd2_reg">
                            <span id="error_passwd2_reg" class="error"></span>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="email_reg" type="email" class="input" name="email_reg">
                            <span id="error_email_reg" class="error"></span>
                        </div>
                        <div class="group">
                            <input type="submit" id="register" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</label>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- RECOVER PASSWORD- EMAIL-->
    <div class="recover-email-html">
        <br>
        <div class="recover-form-email">
            <h2><b>RECOVER PASSWORD</b></h2>
            <hr>
            <form id="rec_passwd_email" method="post">
                <div class="group">
                    <label>EMAIL</label><br>
                    <input id="email_rec" type="email" class="input" name="email_rec">
                    <span id="error_email_rec" class="error"></span>
                </div>
            </form>
            <br />
            <div class="button__recover">
                <button type="button" name="send_recover" id="send_recover">SEND EMAIL</button>
            </div>
        </div><br><br><br><br>
    </div>
    <!-- RECOVER PASSWORD -->
    <div class="recover-passwd-html">
        <br>
        <div class="recover-form">
            <h2><b>RECOVER PASSWORD</b></h2>
            <hr>
            <form id="recover-passwd" method="post">
                <div class="group">
                    <label>OLD PASSWORD</label><br>
                    <input id="old_passwd" type="password" class="input" name="old_passwd">
                    <span id="error_old_passwd" class="error"></span>
                </div>
                <div class="group">
                    <label>NEW PASSWORD</label><br>
                    <input id="new_passwd" type="password" class="input" name="new_passwd">
                    <span id="error_new_passwd" class="error"></span>
                </div>
            </form>
            <br />
            <div class="button__recover">
                <button type="button" name="change_passwd" id="change_passwd">CHANGE</button>
            </div>
        </div><br><br><br><br>
    </div>

</body>

</html>
