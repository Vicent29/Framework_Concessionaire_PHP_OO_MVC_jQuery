<!DOCTYPE html>
<html lang="en">
<body>
    <div class="contact-html">
        <br>
        <div class="contact-form">
            <h2><b>CONTACTA CON NOSOTROS</b></h2>
            <hr>
            <form>
                <div class="group">
                    <label>NOMBRE Y APELLIDOS</label><br>
                    <input type="text" name="name" id="name" required="required" placeholder="Nombre" value=""/>
                    <span id="error_name" class="error"></span>
                </div>
                <div class="group">
                    <label>CORREO ELECTRONICO</label><br>
                    <input type="text" name="email" id="email" required="required" placeholder="Correo electronico" value="" />
                    <span id="error_emial" class="error"></span>
                </div>
                <div class="group">
                    <label>ASUNTO</label><br>
                    <select name="matter" id="matter">
                        <option selected>Seleccione un asunto</option>
                        <option>Problemas con la pagina</option>
                        <option>Mejoras para la pagina</option>
                        <option>Problemas con el registro</option>
                        <option>Contacto para una promoci√≥n</option>
                        <option>Otros</option>
                    </select>
                </div>
                <div class="group">
                    <label>MENSAJE</label><br>
                    <textarea rows="4" cols="50" name="message" id="message"></textarea>
                    <span id="error_dinfo" class="error"></span>
                </div>
            </form>
            <br/>
            <div class="button__contact">
                <button type="button" name="send_contact" id="send_contact">ENVIAR</button>
            </div>
            <div id="rltsendmessage" style="display: none;"></div>
        </div><br><br><br><br>
    </div>
</body>

</html>
